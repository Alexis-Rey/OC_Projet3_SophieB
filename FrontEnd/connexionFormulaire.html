<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./assets/formStyle.css">
	<link rel="icon" type="image/x-icon" href="assets/icons/oc-icon.png">
	<script type="module" src="./assets/scripts/admin.js"></script>
	<script type="module" src="./assets/scripts/config.js"></script>
	
</head>

<body>

	<!-- En-tête de la page contenant le menu de navigation et logo du site -->
	<header class="form-head">
		<h1><a href="./index.html"><img src="./assets/images/Logo.png" alt="Sophie Bluel - Page d'accueil"></a></h1>
		<nav>
			<ul class="liste-nav">
				<li><a href="/Portfolio-architecte-sophie-bluel/FrontEnd/index.html#portfolio">projets</a></li>
				<li><a href="/Portfolio-architecte-sophie-bluel/FrontEnd/index.html#contact">contact</a></li>
				<!-- Ajout d'un aria pour l'accesibilité des lecteurs d'écran (sr) afin d'indiquer la page active -->
				<li><a href="#" aria-current="page">login</a></li>
				<li><a href="https://www.instagram.com/"><span class="sr-only">Lien Instagram de Sophie Bluel</span><i class=" fa-lg fa-brands fa-instagram" aria-hidden="true"></i></a></li>
			</ul>
		</nav>
	</header>

	<!-- Contenu principal de la page  -->
	<main class="formMain">
		
		<!-- Mise en place d'une section contenant le formulaire d'authentification -->
		 <!-- Utilisation de required pour la sécurité des informations, de autocomplete pour l'expérience UX mobile avec amélioration de la rapidité -->
		<section id="contactForm">
			<h2>Log In</h2>
			<form id="js-form-auth" action="#" method="post">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" required autocomplete="email">

				<label for="password">Mot de passe</label>
				<!-- Partie input pour le mot de passe avec title pour indication du format min nécessaire et aria-describedby pour donner ces infos
				 vocalement sur des navigateurs qui ne prennent pas en compte le title -->
				<input type="password" name="password" id="password" required autocomplete="current-password" aria-describedby="passwordHelp"
				title="Doit contenir entre 2 et 8 caractères - Minimum 1 majuscule, 1 minuscule et un chiffre">
				<p id="passwordHelp" class="sr-only">Doit contenir entre 2 et 8 caractères - Minimum 1 majuscule, 1 minuscule et un chiffre</p>

				<!-- Partie affichant les erreurs sur le formulaire -->
				<span id="infoError" class="infoError"></span>
				<input type="submit" value="Se connecter">
			</form>
			<a href="javascript:void(0)" class="passwordForget">Mot de passe oublié</a>
		</section>

	</main>

	<footer>
		<div class="footerContent">
			<nav>
				<ul>
					<li><a href="javascript:void(0)">Mentions Légales</a></li>
				</ul>
			</nav>
		</div>
	</footer>

</body>

</html>
